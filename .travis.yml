sudo: required
services:
  -docker

before_install:
  - docker build -t sarithf/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true sarithf/react-test npm test

after_success:
  - docker build -t sarithf/multi-client ./client
  - docker build -t sarithf/multi-nginx ./nginx
  - docker build -t sarithf/multi-server ./server
  - docker build -t sarithf/multi-worker ./worker
  #login to docker hub CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

  # take images and push them to docker hub
  - docker push sarithf/multi-client
  - docker push sarithf/multi-nginx
  - docker push multi-server
  - docker push multi-worker

deploy:
  edge: true
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "multi-docker"
  env: "MultiDocker-env"
  bucket_name: "elasticbeanstalk-us-east-2-497326278112"
  bucket_path: "docker-multi"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: $AWS_SECRET_KEY

